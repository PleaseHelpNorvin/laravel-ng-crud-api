<div class="container" style="border: 1px solid black;">
  <div>
    <div>
      <button type="button" class="btn btn-success" (click)="openAddModal()">Add Employee</button>
    </div>
    
  </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">created_at</th>
            <th scope="col">updated_at</th>
            <th scope="col"> Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <th scope="row">{{employee.id}}</th>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.created_at}}</td>
                <td>{{employee.updated_at}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="openEditModal(employee.id)">Edit</button>
                    <button class="btn btn-danger" (click)="confirmDelete(employee.id)">Delete</button>
                </td>
              </tr>
        </tbody>
      </table>
      <!-- (employeeUpdated)="handleEmployeeUpdated($event)" -->
    </div>
<!-- Include the modal component -->
<app-employee-modal
  [selectedEmployee]="selectedEmployee"
  (employeeUpdated)="handleEmployeeUpdated($event)">
</app-employee-modal>
